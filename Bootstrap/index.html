<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <style>
      
      body{
          background-image: url('https://i.pinimg.com/564x/63/17/f8/6317f8bff08f66ebc91c389b9a07e740.jpg');
          background-position: center;
          background-size: cover;
          
      }

        .col{
          overflow: hidden;
          background-color:#0001;  
          color: rgb(0, 207, 10);    
      }
      .col-8{
          background-color:#0001;
          color: rgba(255, 255, 255);
      }
      .col-4{
          background-color:#0001;
          color: rgb(249, 0, 0);
      }
  </style>
</head>
<body>
    
<div class="row">
    a
</div>    

<div class="container">
  <div class="row">
      <div class="col">Yo1</div>
      <div class="col">Yo2</div>
      <div class="col">Yo3</div>
      <div class="col">Yo4</div>
      <div class="col">Yo5</div>
      <div class="col">Yo6</div>
      <div class="col">Yo7</div>
      <div class="col">Yo8</div>
      <div class="col">Yo9</div>
      <div class="col">Yo10</div>
      <div class="col">Yo11</div>
      <div class="col">Yo12</div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
     <div class="col-8">Yo8</div>
     <div class="col-4">Yo4</div>
  </div>
</div>
</body>
</html>
